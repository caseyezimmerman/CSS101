<!DOCTYPE html>
<html>
<head>
	<title>Google clone made in week 3!</title>

	<link rel="stylesheet" type = "text/css" href="style.css">

</head>
<body>

<!-- everything goes inside this -->
<div id="google-wrapper">
	<div class="bottombox"></div>


		<div id="header">
			<div class="menu">
				<ol>
					<li class="menu-item"><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Gmail</a></li>
					<li class="menu-item"><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
					<li class="menu-item"><img src="grid.png"></li>
					<li class="menu-item">Alerts</li>
					<li class="menu-item">Profile</li>
				</ol>
			</div>
		</div>

	<div id="content">
			<div class="google-logo">
				<img src="googlelogo_color.png">
			</div>
		

			<div class="search-bar">
				<input class="text" />
				<div class="mic"><img src="googlemic.png">
			</div>
			</div>

			<div class="buttons">
				<button class="button">Google Search</button>
				<button class="button">I'm Feeling Lucky</button>
			</div>	
	</div>

	<div id="footer">
			<!-- left section -->
			<div class="footer-left">
				<ul>
					<li class="menu-item">Advertising</li>
					<li class="menu-item">Business</li>
					<li class="menu-item">About</li>
				</ul>
			</div>
			<!-- <div id="container"> -->
			<div class="footer-right">
				<ul>
					<li class="menu-item">Privacy</li>
					<li class="menu-item">Terms</li>						
					<li class="menu-item">Settings</li>
				</ul>
			<!-- </div> -->
			</div>
		</div>

	</div>

</body>
</html>
